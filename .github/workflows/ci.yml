name: CI - Contract Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "18"
  PGHOST: localhost
  PGPORT: 5433
  PGUSER: bjj_ci
  PGPASSWORD: bjj_ci_password
  PGDATABASE: bjj_academy_test
  DATABASE_URL: postgresql://bjj_ci:bjj_ci_password@localhost:5433/bjj_academy_test
  JWT_SECRET: ci-test-secret-key-do-not-use-in-production
  APP_TIMEZONE: America/Sao_Paulo
  QR_TTL_MINUTES: 60

jobs:
  contract-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start Postgres
        run: |
          docker compose -f docker-compose.ci.yml up -d
          echo "Waiting for Postgres to be ready..."
          for i in {1..30}; do
            if docker compose -f docker-compose.ci.yml exec -T postgres pg_isready -U bjj_ci -d bjj_academy_test; then
              echo "Postgres is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Apply SQL migrations
        run: node scripts/apply-sql.js

      - name: Start API server
        run: |
          npm run start:prod &
          echo "Waiting for API to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:3000/v1/health > /dev/null; then
              echo "API is ready!"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done

      - name: Run contract tests
        shell: pwsh
        run: |
          ./tests/Run-ContractTests.ps1 -BaseUrl "http://localhost:3000/v1"

      - name: Stop services
        if: always()
        run: |
          docker compose -f docker-compose.ci.yml down -v
          pkill -f "node dist/main" || true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            tests/*.log
            *.log
